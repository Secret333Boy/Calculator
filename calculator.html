<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<div class="input">
			<input type="text" id = "input" disabled>
		</div>
		<table align="center">
			<tr>
				<td><button class="btn org" type="button" onclick="clearInput()">C</button></td>
				<td><button class="btn org" type="button" onclick="insert('√')">√</button></td>
				<td><button class="btn org" type="button" onclick="clearLastChar()"><-</button></td>
				<td><button class="btn org" type="button" onclick="insert('/')">/</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" onclick="insert(1)">1</button></td>
				<td><button class="btn" type="button" onclick="insert(2)">2</button></td>
				<td><button class="btn" type="button" onclick="insert(3)">3</button></td>
				<td><button class="btn org" type="button" onclick="insert('*')">*</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" onclick="insert(4)">4</button></td>
				<td><button class="btn" type="button" onclick="insert(5)">5</button></td>
				<td><button class="btn" type="button" onclick="insert(6)">6</button></td>
				<td><button class="btn org" type="button" onclick="insert('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" onclick="insert(7)">7</button></td>
				<td><button class="btn" type="button" onclick="insert(8)">8</button></td>
				<td><button class="btn" type="button" onclick="insert(9)">9</button></td>
				<td><button class="btn org" type="button" onclick="insert('+')">+</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" onclick="insert('^')">^</button></td>
				<td><button class="btn" type="button" onclick="insert(0)">0</button></td>
				<td><button class="btn" type="button" onclick="insert(',')">,</button></td>
				<td><button class="btn org" type="button" onclick="result()">=</button></td>
			</tr>
		</table>
	</div>
	<script src = "js/calculator.js"></script>
</body>
</html>
